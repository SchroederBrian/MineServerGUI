<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Dashboard</title>
    <link rel="icon" type="image/png" href="assets/MineServerGUI_Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/panorama.css">
</head>
<body class="bg-dark-subtle">
    <div class="panorama-background"></div>

    <div class="container my-5 main-container">
        <header class="text-center mb-5">
            <div class="d-flex justify-content-center align-items-center position-relative">
                <img src="assets/MineServerGUI_Logo-Schrift.png" alt="MineServerGUI Logo" class="img-fluid" style="max-height: 100px;">
                <div class="position-absolute d-flex" style="right: 0;">
                    <a href="credits.html" id="creditsBtn" class="btn btn-outline-secondary me-2" title="Credits">
                        <i class="fas fa-heart"></i>
                    </a>
                    <button id="settingsBtn" class="btn btn-outline-secondary" title="Settings" data-bs-toggle="modal" data-bs-target="#settingsModal">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            <p class="lead text-body-secondary">Manage your local Minecraft servers with ease.</p>
        </header>

        <div class="row g-5">
            <!-- Server Listing Column -->
            <div class="col-lg-8">
                <h2 class="text-white mb-4">My Servers</h2>
                <div id="serverList" class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- Server cards will be injected here by main.js -->
                    <p class="text-secondary col-12 text-center">Loading servers...</p>
                </div>
            </div>

            <!-- Server Creation Column -->
            <div class="col-lg-4">
                <div class="card bg-dark shadow">
                    <div class="card-body p-4 text-center">
                        <h2 class="card-title text-white mb-4">Create New Server</h2>
                        <p class="text-body-secondary">Ready to start a new adventure?</p>
                            <div class="d-grid">
                            <button id="createServerBtn" class="btn btn-success btn-lg">
                                    <i class="fas fa-plus-circle me-2"></i>Create Server
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="servers-dir-input" class="form-label">Minecraft Servers Directory</label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="servers-dir-input" placeholder="Enter path to servers directory">
                            <button class="btn btn-outline-secondary browse-btn" type="button" data-input-target="servers-dir-input">Browse</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="configs-dir-input" class="form-label">Configs Directory</label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="configs-dir-input" placeholder="Enter path to configs directory">
                            <button class="btn btn-outline-secondary browse-btn" type="button" data-input-target="configs-dir-input">Browse</button>
                        </div>
                        <div class="form-text">All server-specific scripts and configurations will be stored here.</div>
                    </div>
                    <button class="btn btn-primary" id="save-settings-btn">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        <span class="button-text">Save Settings</span>
                    </button>
                    <hr>
                    <h5>Manage Screens</h5>
                    <div id="screen-list" class="list-group mb-3">
                        <!-- Screen sessions will be listed here -->
                    </div>
                    <button class="btn btn-danger" id="terminate-all-screens-btn">Terminate All Screens</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- File Explorer Modal -->
    <div class="modal fade" id="fileExplorerModal" tabindex="-1" aria-labelledby="fileExplorerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileExplorerModalLabel">Select a Directory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="currentPathDisplay" class="text-monospace text-secondary"></p>
                    <div id="fileExplorerList" class="list-group">
                        <!-- Directory listing will be injected here -->
                    </div>
                </div>
                <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="selectDirectoryBtn">Select This Directory</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
