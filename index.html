<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark-subtle">

    <div class="container my-5">
        <header class="text-center mb-5">
            <div class="d-flex justify-content-center align-items-center position-relative">
                <h1 class="display-4 text-white">Minecraft Server Dashboard</h1>
                <button id="settingsBtn" class="btn btn-outline-secondary position-absolute" style="right: 0;" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <p class="lead text-body-secondary">Manage your local Minecraft servers with ease.</p>
        </header>

        <div class="row g-5">
            <!-- Server Listing Column -->
            <div class="col-lg-8">
                <h2 class="text-white mb-4">My Servers</h2>
                <div id="serverList" class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- Server cards will be injected here by main.js -->
                    <p class="text-secondary col-12 text-center">Loading servers...</p>
                </div>
            </div>

            <!-- Server Creation Column -->
            <div class="col-lg-4">
                <div class="card bg-dark shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-white mb-4">Create New Server</h2>
                        <form id="createServerForm">
                            <div class="mb-3">
                                <label for="serverName" class="form-label">Server Name</label>
                                <input type="text" id="serverName" name="serverName" class="form-control bg-dark-subtle" placeholder="My Awesome Server" required>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="serverType" class="form-label">Server Type</label>
                                    <select id="serverType" name="serverType" class="form-select bg-dark-subtle">
                                        <option selected>Paper</option>
                                        <option>Purpur</option>
                                        <option>Fabric</option>
                                        <option>Vanilla</option>
                                        <option>Forge</option>
                                        <option>NeoForge</option>
                                        <option>Quilt</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="minecraftVersion" class="form-label">Version</label>
                                    <input type="text" id="minecraftVersion" name="minecraftVersion" class="form-control bg-dark-subtle" placeholder="e.g., 1.21" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="port" class="form-label">Port Number</label>
                                <input type="number" id="port" name="port" class="form-control bg-dark-subtle" value="25565" required>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="eula-accept" required>
                                <label class="form-check-label" for="eula-accept">
                                    I accept the <a href="https://account.mojang.com/documents/minecraft_eula" target="_blank">Minecraft EULA</a>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-plus-circle me-2"></i>Create Server
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="servers-dir-input" class="form-label">Minecraft Servers Directory</label>
                        <input type="text" class="form-control" id="servers-dir-input" placeholder="Enter path to servers directory">
                    </div>
                    <button class="btn btn-primary" id="save-settings-btn">Save Settings</button>
                    <hr>
                    <h5>Manage Screens</h5>
                    <div id="screen-list" class="list-group mb-3">
                        <!-- Screen sessions will be listed here -->
                    </div>
                    <button class="btn btn-danger" id="terminate-all-screens-btn">Terminate All Screens</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- File Explorer Modal -->
    <div class="modal fade" id="fileExplorerModal" tabindex="-1" aria-labelledby="fileExplorerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileExplorerModalLabel">Select a Directory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="currentPathDisplay" class="text-monospace text-secondary"></p>
                    <div id="fileExplorerList" class="list-group">
                        <!-- Directory listing will be injected here -->
                    </div>
                </div>
                <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="selectDirectoryBtn">Select This Directory</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
