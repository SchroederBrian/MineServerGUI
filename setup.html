<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Setup - MineServerGUI</title>
    <link rel="icon" type="image/png" href="assets/MineServerGUI_Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panorama.css">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-card {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-dark-subtle">
    <div class="panorama-background"></div>
    
    <div class="setup-container">
        <div class="setup-card">
            <div class="card bg-dark shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="assets/MineServerGUI_Logo.png" alt="MineServerGUI Logo" class="img-fluid mb-3" style="max-height: 80px;">
                        <h2 class="card-title text-white">Welcome to MineServerGUI</h2>
                        <p class="text-body-secondary">Let's create your admin account</p>
                    </div>
                    
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>First Time Setup</strong><br>
                        Create an administrator account to secure your server dashboard.
                    </div>
                    
                    <form id="setupForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="admin" required autofocus>
                            <div class="form-text">Choose a username for your admin account</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg" id="setupBtn">
                                <i class="fas fa-check me-2"></i>
                                <span class="button-text">Create Admin Account</span>
                                <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const API_URL = window.location.origin;
        
        // Setup panorama effect
        const setupPanoramaEffect = async () => {
            const panorama = document.querySelector('.panorama-background');
            if (!panorama) return;

            try {
                const response = await fetch(`${API_URL}/api/ui/config`, {
                    credentials: 'include'
                });
                const config = await response.json();
                const intensity = config.panorama_intensity || 1.5;
                
                panorama.style.setProperty('--panorama-width', `${intensity * 100}vw`);

                document.addEventListener('mousemove', (e) => {
                    const { clientX } = e;
                    const screenWidth = window.innerWidth;
                    const maxPan = panorama.offsetWidth - screenWidth;
                    const panX = (clientX / screenWidth) * maxPan;
                    panorama.style.left = `-${panX}px`;
                });
            } catch (error) {
                console.error("Failed to load panorama config:", error);
            }
        };
        
        setupPanoramaEffect();
        
        // Check if setup is still required
        async function checkSetup() {
            try {
                const response = await fetch(`${API_URL}/api/auth/setup-required`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.setup_required) {
                    // Setup already completed, redirect to login
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error checking setup status:', error);
            }
        }
        
        // Handle setup form submission
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const setupBtn = document.getElementById('setupBtn');
            const spinner = setupBtn.querySelector('.spinner-border');
            
            // Validation
            if (!username || !password || !confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please fill in all fields',
                    customClass: { popup: 'bg-dark text-white' }
                });
                return;
            }
            
            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Password must be at least 6 characters long',
                    customClass: { popup: 'bg-dark text-white' }
                });
                return;
            }
            
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Passwords do not match',
                    customClass: { popup: 'bg-dark text-white' }
                });
                return;
            }
            
            // Disable button and show spinner
            setupBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/setup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'Admin account created successfully!',
                        timer: 2000,
                        showConfirmButton: false,
                        customClass: { popup: 'bg-dark text-white' }
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Setup Failed',
                        text: data.error || 'Failed to create admin account',
                        customClass: { popup: 'bg-dark text-white' }
                    });
                }
            } catch (error) {
                console.error('Setup error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to connect to server. Please ensure the backend is running.',
                    customClass: { popup: 'bg-dark text-white' }
                });
            } finally {
                setupBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
        
        // Check setup status on page load
        checkSetup();
    </script>
</body>
</html>
