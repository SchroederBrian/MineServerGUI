<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MineServerGUI</title>
    <link rel="icon" type="image/png" href="assets/MineServerGUI_Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panorama.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-dark-subtle">
    <div class="panorama-background"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="card bg-dark shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="assets/MineServerGUI_Logo.png" alt="MineServerGUI Logo" class="img-fluid mb-3" style="max-height: 80px;">
                        <h2 class="card-title text-white">Login</h2>
                        <p class="text-body-secondary">Sign in to manage your servers</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                <span class="button-text">Login</span>
                                <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const API_URL = 'http://127.0.0.1:5000';
        
        // Setup panorama effect
        const setupPanoramaEffect = async () => {
            const panorama = document.querySelector('.panorama-background');
            if (!panorama) return;

            try {
                const response = await fetch(`${API_URL}/api/config`, {
                    credentials: 'include'
                });
                const config = await response.json();
                const intensity = config.panorama_intensity || 1.5;
                
                panorama.style.setProperty('--panorama-width', `${intensity * 100}vw`);

                document.addEventListener('mousemove', (e) => {
                    const { clientX } = e;
                    const screenWidth = window.innerWidth;
                    const maxPan = panorama.offsetWidth - screenWidth;
                    const panX = (clientX / screenWidth) * maxPan;
                    panorama.style.left = `-${panX}px`;
                });
            } catch (error) {
                console.error("Failed to load panorama config:", error);
            }
        };
        
        setupPanoramaEffect();
        
        // Check if setup is required
        async function checkSetup() {
            try {
                const response = await fetch(`${API_URL}/api/auth/setup-required`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.setup_required) {
                    window.location.href = 'setup.html';
                }
            } catch (error) {
                console.error('Error checking setup status:', error);
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.spinner-border');
            const buttonText = loginBtn.querySelector('.button-text');
            
            if (!username || !password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please enter both username and password',
                    customClass: { popup: 'bg-dark text-white' }
                });
                return;
            }
            
            // Disable button and show spinner
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'Login successful!',
                        timer: 1500,
                        showConfirmButton: false,
                        customClass: { popup: 'bg-dark text-white' }
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: data.error || 'Invalid credentials',
                        customClass: { popup: 'bg-dark text-white' }
                    });
                }
            } catch (error) {
                console.error('Login error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to connect to server. Please ensure the backend is running.',
                    customClass: { popup: 'bg-dark text-white' }
                });
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
        
        // Check setup status on page load
        checkSetup();
    </script>
</body>
</html>
